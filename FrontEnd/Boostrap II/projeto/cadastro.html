<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/customcadastro.css">
    <title>Pisada Certa</title>
</head>
<body>

    <header>
        <div class="container" id="menu">
            <div class="row">
                <div class="col">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#Sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#Produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#Contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="Cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em casa</p>
                </div>
            </div>

            <form class="form">

                <div class="row">
                    <div class="col-5">
                        <div class="input-group">
                            <label for="nome" class="col-form-label col-form-label-sm">Nome</label>
                            <input class="form-control" type="text" id="nome" name="nome" placeholder= "Digite seu nome" required>
                        </div>       
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <label for="email" class="col-form-label col-form-label-sm">E-mail</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder= "Digite seu E-mail" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <label for="telefone" class="col-form-label col-form-label-sm">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" placeholder="Digite seu telefone">
                    </div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço completo" required>
                    </div>
                    <div class="col-3">
                        <label for="bairro" class="col-form-label col-form-label-sm">Bairro</label>
                        <input type="text" id="bairro" class="form-control" placeholder="Bairro" required >
                    </div>
                    <div class="col-2">
                        <label for="complemento" class="col-form-label col-form-label-sm">Complemento</label>
                        <input type="text" id="complemento" class="form-control" placeholder="Complemento" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade"required>
                    </div>
                    <div class="col-1">
                        <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                        <select name="estado" id="estado" class="form-control" required>
                            <option value=""></option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                            <textarea class="form-control" name="informacoes" id="info" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                           <input type="checkbox" name="promocionais" id="promocionais">
                           <label for="promocionais" class="form-check-label col-form-label col-form-label-sm">Aceito receber mensagens promocionais</label>
                        </div>
                    </div>
                </div>
             
                <button type="submit" class="btn btn-lg btn-primary">Realizar Cadastro</button>

            </form>

            <p><a href="#modal-1" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a>
                Para receber novidades
            </p>

        </div> <!-- end .container -->
    </section>



    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>
                    
                    <form  class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="Nome" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="email" placeholder="E-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" id="botao" class="btn btn-sm btn-primary">Receber novidades</button>
                            </div>
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

<footer>

</html>
